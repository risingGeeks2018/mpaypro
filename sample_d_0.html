<div id = "contfnt">
	<a href="javascript:void(0)">Profile</a>
	<a href="javascript:void(0)">Accounts</a>

</div>

<center>
	<div class = "content-body">
	<h2> RISING GEEKS </h2>
</div>
</center>

<script>
	window.onscroll= function(){myFunction()};
	var contfnt= document.getElementById("contfnt");
	var sticky= contfnt.offsetTop;

	function myFunction(){
		if (window.pageYOffset >= sticky){
			contfnt.classList.add("sticky")
		} 
		else {
			contfnt.classList.remove("sticky");
		}
	}
</script>

</body>
